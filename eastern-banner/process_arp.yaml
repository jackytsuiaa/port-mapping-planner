- debug: msg="Processing... {{ mac }},{{ ip }},{{ vlan }}"

- name: clear new_ip, new_vlan
  set_fact:
    new_vlan: ""
    new_ip: ""


- name: Update vlan4 Paylanes
  block:
    - name: update vlan4
      set_fact:
        new_vlan: "100"
    - name: update vlan4 ip
      set_fact:
        new_ip: "10.168.{{ip.split('.')[2]}}.{{ip.split('.')[3]}}"
  when:
    - vlan == '4'
    - (ip.split('.')[3] == "20") or
      (ip.split('.')[3] == "21") or
      (ip.split('.')[3] == "22") or
      (ip.split('.')[3] == "23") or
      (ip.split('.')[3] == "24") or
      (ip.split('.')[3] == "25") or
      (ip.split('.')[3] == "26") or
      (ip.split('.')[3] == "27") or
      (ip.split('.')[3] == "28") or
      (ip.split('.')[3] == "29") or
      (ip.split('.')[3] == "30") or
      (ip.split('.')[3] == "31")
  

